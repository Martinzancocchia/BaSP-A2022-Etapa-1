<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up - Trackgenix</title>
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/sign-up.css"/>
        <link rel="stylesheet" href="../styles/modal.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script type="text/javascript" src="../js/signup.js"></script>
        <script type="text/javascript" src="../js/modal.js"></script>
    </head>
    <body class="sign-up">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                <h2 id="modal-title"></h2>
                <span id="modal-close"></span>
                </div>
                <div id="modal-text" class="modal-text">
                </div>
            </div>
        </div>
        <header>
            <h1>Trackgenix</h1>
            <div class="burger-menu">
                <span>
                    <a href="#"><img src="../assets/icons/icons8-menÃº-redondeado-50.png" alt="menu"></a>
                </span>
            </div>
        </header>
    <main>
        <section>
        <h3>Register Account</h3>
        <form action="">
            <div class="container">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your first name">
            </div>
            <div>
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="Enter your surname">
            </div>
            <div>
                <label for="id">ID</label>
                <input type="text" name="id" id="id" placeholder="Enter your ID">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
            </div>
            <div>
                <label for="birth">Birthdate</label>
                <input type="date" name="birth" id="birth" placeholder="dd-mm-yyyy" value="2000-01-01">
            </div>
            <div>
                <label for="address">Address </label>
                <input type="text" name="address" id="address" placeholder="Enter your actual adress">
            </div>
            </div>
            <div class="container">
            <div>
                <label for="city">City </label>
                <input type="text" name="city" id="city" placeholder="Enter the city where you are">
            </div>
            <div>
                <label for="zipcode">Zip Code </label>
                <input type="text" name="zipcode" id="zipcode" placeholder="Enter your zipcode">
            </div>
            <div>
                <label for="email">Email </label>
                <input type="text" name="email" id="email" placeholder="someone@gmail.com">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div>
                <label for="rPassword">Repeat password</label>
                <input type="password" name="rPassword" id="rPassword" placeholder="Password">
            </div>
            </div>

        </form>
        <div class="buttons-container">
            <div class="login-buttons-div">
                <button class="back-btn" type="submit"><a href="../views/index.html">Back</a></button>
                <button class="sign-up-button" id="sign-up-button" type="submit">Sign Up</button>
            </div>
        </div>
        </section>
    </body>
</html>
